<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function jakaś_funkcja(zminanna1,zmianna2){
                var mnoz = zmianna2 * zminanna1
                var del = zmianna2 / zminanna1
                var plus = zmianna2 + zminanna1
                var minus = zmianna2 - zminanna1
                var potega = zmianna2 ** zminanna1

                document.write("Dodawanie: " + plus + "<br>");
                document.write("Odejmowanie" + minus + "<br>");
                document.write("Mnożenie" + mnoz + "<br>");
                document.write("Dzilenie" + del + "<br>");
                document.write("Podniesienie do potęgi" + potega+ "<br>");
                document.write("<br>" + "<br>");

            }
        jakaś_funkcja(45,65);
        jakaś_funkcja(-9,23);
        jakaś_funkcja(43,-31);
        jakaś_funkcja(124,456);
        jakaś_funkcja(1,2);
        jakaś_funkcja(1,"helloS");
    </script>
</body>
</html>
