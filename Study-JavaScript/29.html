<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>BiezÄ…cy czas</h2>
        <div id="zegar"></div>
            <script>
                var timerID = null;
                var timerRunning = false;
                function stopclock(){
                    if(timerRunning){
                        clearTimeout(timerID);
                    }
                    timerRunning = false;
                } 
                function startclock(){
                    stopclock();
                    showtime();
                }           
                function showtime(){
                    var data_n = new Date();
                    var godz = data_n.getHours();
                    var min = data_n.getMinutes();
                    var sek = data_n.getSeconds();
                        var czas = "" + godz;
                        czas += ((min < 10) ? ":0" : ":") + min;
                        czas += ((sek < 10) ? ":0" : ":") + sek;
                    document.getElementById("zegar").innerHTML = czas;
                    timerID = setTimeout("showtime()", 1000);
                    timerRunning = true;
                }
</script>
    <script>
        startclock();
    </script>
</body>
</html>
