<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var y = 1
        for(let a=1;a<11;a++){
            document.write("<br>");
            for(let x=0;x<y;x++){
                document.write(x + "<br>");
        }
        y++;
    }
    </script>
</body>
</html>
