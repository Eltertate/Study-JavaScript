<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c1 = "12";
        var c2 = "14";
        var wynik = c1 + c2;
        document.write("Zwykłe dodawania ciągów: 31 + c2 =");
        document.write(wynik);
        document.write("<br />");
        
        c1 = parseInt(c1);
        c2 = parseInt(c2);
        wynik = c1 + c2;
        document.write("Dodawanie po konwersji liczb: c1 + c2 = ")
        document.write(wynik)
        document.write("<br />")
    </script>
</body>
</html>
