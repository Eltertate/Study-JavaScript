<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var y = 1;
        var n = 0;
    while(y<12){
        n = 0;
        document.write("<br>")
        while(n<y){
            document.write("Wartość liczby wynosi: " + n + "<br>");
            n++;
       }
       y++;
    }
    </script>
</body>
</html>
