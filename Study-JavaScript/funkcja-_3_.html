<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function trzy(x){
        for (var i = 0; i <= x; i++){

            if ((i % 3) != 0)
                continue;
                document.write(i + "; ");
        }
        document.write("<br>");
    }
        trzy(90)
        trzy(120)
    </script>
</body>
</html>
