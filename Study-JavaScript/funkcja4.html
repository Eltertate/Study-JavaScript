    <script>
        function suma_dow(){
            var i, wynik = 0;
            var l_par = arguments.length;
            for (i = 0; i < l_par; i++){
                wynik += arguments[i];
            }
            return wynik;
        }
        suma = suma_dow(3,5,7);
        document.write("Suma wynosi: " + suma);
        
        
    </script>
