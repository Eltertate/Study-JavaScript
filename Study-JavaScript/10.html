<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var a=prompt("Podaj Liczbe 1");
    var b=prompt("Podaj Liczbe 2");
    var Znak=prompt("Podaj znak operacji");
    switch(Znak){
        case "/":
            var c = (a / b);
            console.log(c);
            break;
        case "*":
        var c = (a * b);
            console.log(c);
            break;
                
        case "**":
        var c = (a ** b);
            console.log(c);
            break;
        case "+":
        var c = (a + b);
            console.log(c);
            break;
        case "-":
        var c = (a - b);
            console.log(c);
            break;
        default:
            console.log("Unknown number")
}
</script>
</body>
</html>
